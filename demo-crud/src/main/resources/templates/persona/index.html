<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agregar Persona</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
 <body>
		<div class="container" style="margin-top:20px">
		  <div class="row">
		    <div class="col-sm-3">
		 
		    </div>
		    <div class="col-sm-6">
		     <form action="#" th:action="@{/persona/save}" method="post">
				  <div class="form-group">
				    <label for="documento">Documento</label>
				    <input type="number" class="form-control" id="documento"  name="documento" required >
				  </div>
				  <div class="form-group">
				    <label for="nombre">Nombre</label>
				    <input type="date" class="form-control" id="nombre" name="nombre" required>
				  </div>
				  <div class="form-group">
				    <label for="email">Email</label>
				    <input type="email" class="form-control" id="email"  name="email" required >
				  </div>
				  <div class="form-group">
				    <label for="numeros">Sorteo</label>
				    <input type="number" class="form-control" id="numeros"  name="numeros" required >
				  </div>
				  <button type="submit" class="btn btn-primary">Guardar</button>
				   
				</form>
		    </div>
		    <div class="col-sm-3">
 
		    </div>
		  </div>
		</div>
 </body>
</html>

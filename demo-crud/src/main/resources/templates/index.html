<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agregar Sorteo</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
 <body>
		<div class="container" style="margin-top:20px">
		  <div class="row">
		    <div class="col-sm-3">
		 
		    </div>
		    <div class="col-sm-6">
		     <form action="#" th:action="@{/sorteo/save}" method="post">
				  <div class="form-group">
				    <label for="nombre">Sorteo</label>
				    <input type="text" class="form-control" id="nombre"  name="nombre" required >
				  </div>
				  <div class="form-group">
				    <label for="fecha">Fecha</label>
				    <input type="date" class="form-control" id="fecha" name="fecha" required>
				  </div>
				  <div class="form-group">
				    <label for="boletas">Boleta</label>
				    <input type="number" class="form-control" id="boletas"  name="boletas" required >
				  </div>
				  <div class="form-group">
				    <label for="numeros">Numeros</label>
				    <input type="number" class="form-control" id="numeros"  name="numeros" required >
				  </div>
				  <button type="submit" class="btn btn-primary">Guardar</button>
				     <a href="/sorteo/list"  class="btn btn-warning" style="margin-right: -20px;display:inline-block;">Lista</a>
				</form>
		    </div>
		    <div class="col-sm-3">
 
		    </div>
		  </div>
		</div>
 </body>
</html>
